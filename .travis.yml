language: rust
rust: stable
dist: xenial
jobs:
  include:
    - os: osx
      env: TARGET=x86_64-apple-darwin
    - os: linux
      env: TARGET=x86_64-unknown-linux-gnu
before_script:
  - rustc -V
  - cargo -V
  - git --version
  - echo $TRAVIS_BRANCH
  - git rev-parse HEAD
notifications:
  email:
    on_success: never
    on_failure: change
before_deploy:
  - export PKG_CONFIG_ALLOW_CROSS=1
  - cargo build --target $TARGET --release
  - mkdir "gtrans-${TRAVIS_TAG}-${TARGET}"
  - cp target/$TARGET/release/gtrans LICENSE README.md "gtrans-${TRAVIS_TAG}-${TARGET}"
  - zip "gtrans-${TRAVIS_TAG}-${TARGET}.zip" -r "gtrans-${TRAVIS_TAG}-${TARGET}"
deploy:
  provider: releases
  token:
    secure: 
  file: gtrans-${TRAVIS_TAG}-${TARGET}.zip
  on:
    repo: ksk001100/gtrans
    tags: true
cache: cargo
